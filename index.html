<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muchat</title>
    <!-- Tailwind CSS üçün CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Əsas söhbət konteyneri -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden flex flex-col h-[80vh]">
        <!-- Başlıq hissəsi -->
        <div class="p-4 bg-purple-600 text-white text-center rounded-t-2xl">
            <h1 class="text-2xl font-bold">Muchat</h1>
            <p class="text-sm mt-1">Hər kəsin görə biləcəyi ümumi söhbət.</p>
        </div>

        <!-- Mesajların göstərildiyi yer -->
        <div id="messages" class="flex-grow p-4 space-y-3 overflow-y-auto">
            <!-- Mesajlar buraya dinamik əlavə olunacaq -->
        </div>

        <!-- Mesaj göndərmə sahəsi -->
        <div class="p-4 bg-gray-100 flex items-center gap-2 border-t border-gray-200">
            <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." class="flex-grow px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button id="sendBtn" class="bg-purple-600 text-white p-2 rounded-full shadow-lg hover:bg-purple-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>
        
        <!-- İstifadəçi ID hissəsi -->
        <div class="p-2 bg-gray-200 text-center text-xs text-gray-600">
            <span id="userId"></span>
        </div>
    </div>

    <!-- Firebase SDK importları -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Firestore üçün global dəyişənlər
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = 'Yüklənir...';

        // Firebase tətbiqini yüklə
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // İstifadəçinin avtorizasiyası
            (async () => {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid || "Anonim istifadəçi";
                    document.getElementById('userId').textContent = `Sizin ID: ${userId}`;
                    initChat();
                } catch (error) {
                    console.error("Firebase avtorizasiya xətası:", error);
                    document.getElementById('userId').textContent = 'Avtorizasiya xətası';
                }
            })();
        } else {
            console.error("Firebase konfiqurasiya məlumatları tapılmadı.");
        }

        // Söhbət funksiyasını işə sal
        function initChat() {
            if (!db) {
                console.error("Firestore məlumat bazası mövcud deyil.");
                return;
            }

            // Elementləri tap
            const messagesDiv = document.getElementById("messages");
            const input = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendBtn");

            // Mesaj göndərmək
            sendBtn.onclick = async () => {
                const text = input.value.trim();
                if (text && userId) {
                    const messageData = {
                        text: text,
                        userId: userId,
                        timestamp: serverTimestamp() // Firestore-da server vaxtından istifadə
                    };

                    try {
                        // Mesajı Firestore-a əlavə et
                        const collectionPath = `artifacts/${appId}/public/data/messages`;
                        await addDoc(collection(db, collectionPath), messageData);
                        input.value = "";
                        console.log("Mesaj uğurla göndərildi.");
                    } catch (e) {
                        console.error("Mesaj göndərilərkən xəta baş verdi: ", e);
                    }
                }
            };
            
            // Mesajları real-time dinləmək
            const collectionPath = `artifacts/${appId}/public/data/messages`;
            const messagesQuery = query(collection(db, collectionPath));

            onSnapshot(messagesQuery, (querySnapshot) => {
                // Mesajları təmizlə və yenidən yüklə
                messagesDiv.innerHTML = '';
                const sortedMessages = [];
                querySnapshot.forEach((doc) => {
                    sortedMessages.push(doc.data());
                });

                // Vaxta görə sırala (Firestore-da serverTimestamp ilə)
                sortedMessages.sort((a, b) => a.timestamp - b.timestamp);

                sortedMessages.forEach(msg => {
                    const div = document.createElement("div");
                    div.className = "p-3 rounded-lg max-w-xs text-sm break-words";
                    // İstifadəçi ID-sinə görə rəng seçimi
                    const isMyMessage = msg.userId === userId;
                    if (isMyMessage) {
                        div.classList.add("bg-purple-500", "text-white", "ml-auto");
                    } else {
                        div.classList.add("bg-gray-200", "text-gray-800", "mr-auto");
                    }
                    
                    const senderId = msg.userId.substring(0, 8); // Tam ID-nin hamısı yox, qısa hissəsi
                    div.innerHTML = `<span class="font-bold text-xs opacity-75">${senderId}</span> <br> ${msg.text}`;
                    messagesDiv.appendChild(div);
                });

                // Söhbəti aşağıya sürüşdür
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
