<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masroxx Login & Qeydiyyat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c;
            color: #e2e8f0;
        }
        .fade {
            transition: all 0.4s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl overflow-hidden fade">

        <header class="bg-gray-700 text-center py-6 px-4">
            <h1 id="pageTitle" class="text-3xl font-bold text-white">XoÅŸ gÉ™lmisiniz!</h1>
        </header>

        <main id="authFormSection" class="p-8 space-y-6">
            <h2 id="formTitle" class="text-2xl font-semibold text-center text-gray-100">GiriÅŸ</h2>

            <form id="authForm" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email" required
                           class="w-full px-4 py-3 bg-gray-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                </div>
                <div>
                    <input type="password" id="password" placeholder="ÅžifrÉ™" required
                           class="w-full px-4 py-3 bg-gray-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                </div>
                <button type="submit" id="submitBtn"
                        class="w-full py-3 mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg transition-all">
                    Daxil ol
                </button>
            </form>

            <div class="text-center">
                <p id="toggleText" class="text-sm text-gray-400">
                    HesabÄ±n yoxdur? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Qeydiyyat et</a>
                </p>
            </div>
        </main>

        <main id="homeSection" class="hidden p-8 space-y-6 text-center fade">
            <h2 class="text-3xl font-bold text-emerald-400">XoÅŸ gÉ™ldiniz! ðŸŽ‰</h2>
            <p id="userEmailDisplay" class="text-lg text-gray-300 mt-2"></p>
            <p class="text-sm text-gray-400">Bu sizin É™sas sÉ™hifÉ™nizdir.</p>
            <button onclick="logout()"
                    class="mt-8 py-3 px-6 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-lg transition-all">
                Ã‡Ä±xÄ±ÅŸ
            </button>
        </main>

        <!-- Mesaj qutusu -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-gray-700 text-white p-6 rounded-xl shadow-2xl text-center max-w-xs w-full">
                <p id="messageText" class="text-lg mb-4"></p>
                <button onclick="hideMessage()" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 rounded-lg">BaÄŸla</button>
            </div>
        </div>
    </div>

    <script>
        const authFormSection = document.getElementById('authFormSection');
        const homeSection = document.getElementById('homeSection');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');
        const pageTitle = document.getElementById('pageTitle');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let isLogin = true;

        function showMessage(msg) {
            messageText.innerText = msg;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function hideMessage() {
            messageBox.classList.remove('flex');
            messageBox.classList.add('hidden');
        }

        function updateFormUI() {
            if (isLogin) {
                formTitle.innerText = "GiriÅŸ";
                submitBtn.innerText = "Daxil ol";
                toggleText.innerHTML = `HesabÄ±n yoxdur? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Qeydiyyat et</a>`;
            } else {
                formTitle.innerText = "Qeydiyyat";
                submitBtn.innerText = "Qeydiyyat et";
                toggleText.innerHTML = `ArtÄ±q hesabÄ±n var? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">GiriÅŸ et</a>`;
            }
            document.getElementById('toggleLink').addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormUI();
            });
        }

        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            updateFormUI();
        });

        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === "" || password === "") {
                showMessage("XanalarÄ± doldurun!");
                return;
            }

            if (isLogin) {
                login(email, password);
            } else {
                register(email, password);
            }
        });

        function register(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                showMessage("Bu email artÄ±q istifadÉ™ olunur!");
            } else {
                users[email] = password;
                localStorage.setItem('users', JSON.stringify(users));
                showMessage("Qeydiyyat uÄŸurludur! Ä°ndi daxil ola bilÉ™rsiniz.");
                isLogin = true;
                updateFormUI();
            }
        }

        function login(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email] === password) {
                localStorage.setItem('current_user', email);
                checkAuth();
            } else {
                showMessage("Email vÉ™ ya ÅŸifrÉ™ yanlÄ±ÅŸdÄ±r!");
            }
        }

        function logout() {
            localStorage.removeItem('current_user');
            checkAuth();
        }

        function checkAuth() {
            const currentUser = localStorage.getItem('current_user');
            if (currentUser) {
                authFormSection.classList.add('hidden');
                homeSection.classList.remove('hidden');
                userEmailDisplay.innerText = currentUser;
                pageTitle.innerText = "HesabÄ±nÄ±z";
            } else {
                authFormSection.classList.remove('hidden');
                homeSection.classList.add('hidden');
                pageTitle.innerText = "XoÅŸ gÉ™lmisiniz!";
            }
        }

        checkAuth();
    </script>
</body>
</html>
